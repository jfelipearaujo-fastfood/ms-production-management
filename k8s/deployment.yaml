apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-production-management
  namespace: ns-productions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-production-management
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ms-production-management
    spec:
      serviceAccountName: sa-productions
      containers:
        - name: ms-production-management
          image: jsfelipearaujo/ms-production-management:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 2
            failureThreshold: 4
            successThreshold: 1
          resources:
            limits:
              memory: 200Mi
              cpu: 100m
            requests:
              memory: 100Mi
              cpu: 100m
          envFrom:
            - configMapRef:
                name: ms-production-management-config
          # env:
          #   - name: DB_URL
          #     valueFrom:
          #       secretKeyRef:
          #         name: database-url
          #         key: url
          # volumeMounts:
          #   - name: secrets-store-inline
          #     mountPath: "/mnt/secrets-store"
          #     readOnly: true
      terminationGracePeriodSeconds: 30
      nodeSelector: {}
      tolerations: []
